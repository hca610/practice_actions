name: Do test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci 
      - name: setup lint
        run: npm init @eslint/config
      - name: Lint
        run: npm run lint
      - name: Test code
        run: npm run test